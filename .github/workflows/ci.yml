name: CI Pipeline

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      DB_HOST: ${{ secrets.DB_HOST }}
      DB_USER: ${{ secrets.DB_USER }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      DB_NAME: ${{ secrets.DB_NAME }}
      DB_PORT: ${{ secrets.DB_PORT }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: poetry install

      - name: Run Ruff linting
        id: lint
        run: poetry run ruff check src/ tests/

      - name: Run Black formatting check
        id: format
        run: poetry run black --check src/ tests/

      - name: Run Bandit security check
        id: security
        run: poetry run bandit -r src/ -ll -x tests

      - name: Run tests with coverage
        id: tests
        run: poetry run pytest --cov=src --cov-fail-under=80

      # Runs only if any previous step failed
      - name: Report failure
        if: failure()
        run: |
          echo "CI Pipeline failed!"
          echo "Please check the logs above to identify the issue."
          echo ""
          echo "Common fixes:"
          echo "- Linting: Run 'poetry run ruff check src/ tests/ --fix'"
          echo "- Formatting: Run 'poetry run black src/ tests/'"
          echo "- Tests: Run 'poetry run pytest -v' locally"

      # Runs only if all steps succeeded
      - name: Report success
        if: success()
        run: |
          echo "CI Pipeline passed!"
          echo "All checks completed successfully."
